<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aula 04 - formulario em Js</title>
    <link rel=" stylesheet" href="./style.css">
    <script src="./formulario.js"></script>
</head> 
<body>
    <h1>Formulario em java </h1>
    <hr>
    <form id="linhaform">
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        <br><br>
    <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required> 
    <br><br>
<input type="date" name="Admissao" id="Admissao" required >
<br><br>
<input type="date" name="Demissao" id="Demissao">
<br><br>
<button type="button" onclick="Adcionarlinha ()">Adcionar</button>
</form>
<br><br>
<tabel id="tabeladados">
    <thead> 
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Admissao</th>
            <th>Demissao</th>
        </tr>
     </thead>
     

</tabel>
</body>
</html>
